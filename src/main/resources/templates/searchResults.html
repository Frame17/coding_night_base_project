<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>Tickets Page</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href ="/css/styles.css" rel="stylesheet">
            <meta charset="utf-8">
            <link rel="stylesheet" href="//cdn.materialdesignicons.com/2.8.94/css/materialdesignicons.min.css">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
            <nav class="orange navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">Запити</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
              
                    <div class="collapse navbar-collapse" id="navbarsExample05">
                      <ul class="navbar-nav mr-auto">
                        <li class=" nav-item active ">
                          <a class="nav-link" href="/addTicket">Додати запит</a>
                        </li>
                        <li class=" nav-item active">
                          <a class="nav-link" href="/userPage">Мої запити</a>
                        </li>
                                </ul>
                      <form class="form-inline my-2 my-md-0" method="post">
                        <input class="form-control" type="text" name="search" placeholder="Пошук">
                      </form>
                    </div>
                  </nav>
        <div class="main container-fluid">
            <h2>
                <!--    th:text="Кількість результатів: ${resultCount}" -->
            Результати пошуку</h2>
        <div class="table-responsive">
            <table class ="table table-striped table-sm">
                <thead >
<tr lang="uk">
    <th>#</th>
    <th>Назва</th>
    
    <th>Статус</th>
    <th>Дата створення</th>
</tr>
                </thead>
                <tbody>
                    <tr th:each="ticket : ${matchingTickets}">
                        <td th:text="${ticket.id}">1</td>
                        <td><a th:text="${ticket.title}" th:href="@{ '/ticket?id=' + ${ticket.id}}"></a></td>
                        <td th:text="${ticket.status}">In process</td>
                        <td th:text="${ticket.createdAt}">01.01.0001</td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
        
    </body>
</html>
